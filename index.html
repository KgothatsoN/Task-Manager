<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="icon" href="./images/compliant.png">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,300;0,600;0,700;0,800;1,300;1,500;1,700;1,800&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>
        <i class="fas fa-tasks"></i><h1>Task Manager</h1>
    </header>
    <form>
        <input type="text" class="task-input">
        <button type="submit" class="add-btn"><i class="fas fa-pencil-alt"></i></button>
    </form>
    <div class="container">
        <ul class="task-list"></ul>
    </div>

    <script src="./javascript/main.js"></script>
    <script src="https://kit.fontawesome.com/6e664f2983.js" crossorigin="anonymous"></script>
</body>
</html>
